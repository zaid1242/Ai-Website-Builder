<button onclick="deployWebsite()">Deploy Website</button>
<script>
    async function deployWebsite() {
        let websiteCode = document.getElementById("websiteCode").value;
        let response = await fetch("https://your-backend-url.com/deploy", {  // Replace with your backend URL
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ html: websiteCode, file_name: "user-website" })
        });
        let result = await response.text();
        alert("Your website is live at: " + result);
    }
</script>
